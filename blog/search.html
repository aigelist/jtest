layout: default2.1
---

{%- assign date_format = site.minima.date_format | default: "%a, %b %-d, %Y" -%}
<h2 class="text-center aigelist-blue articles-section-header"><i class="bi bi-search" title="Search" alt="Search"></i> Search all Articles...</h2>

<nav class="mt-auto" aria-label="blog">
  <ul class="pagination justify-content-center">
      <li class="page-item">
          <a class="page-link" href="{{ '/blog' | prepend: site.url }}"><i class="bi bi-newspaper" title="Article" alt="Article"></i> by <i class="bi bi-calendar3" title="Date Posted" alt="Date Posted"></i></a>
      </li>
      <li class="page-item">
          <a class="page-link" href="{{ '/blog/category.html' | prepend: site.url }}"><i class="bi bi-newspaper" title="Article" alt="Article"></i> by <i class="bi bi-folder-fill" title="Category" alt="Category"></i></a>
      </li>
      <li class="page-item">
          <a class="page-link" href="{{ '/blog/tag.html' | prepend: site.url }}"><i class="bi bi-newspaper" title="Article" alt="Article"></i> by <i class="bi bi-tag-fill" title="Tags" alt="Tags"></i></a>
      </li>
      <li class="page-item">
          <a class="page-link blog-classify-active" href="{{ '/blog/search.html' | prepend: site.url }}"><i class="bi bi-search" title="Search" alt="Search"></i> all <i class="bi bi-newspaper" title="Articles" alt="Articles"></i></a>
      </li>
  </ul>
</nav>

<h3 class="mt-auto aigelist-blue articles-section-subheader justify-content-center" style="padding-top: 0px; padding-bottom: 1rem; text-align: center;"><i class="bi bi-search" title="Search" alt="Search"></i> Search</h3>

<!-- HTML elements for search -->
<div class="input-group mb-3">
    <input type="text" class="form-control" id="search-input" placeholder="Search by author, date, category, tags, article content..." aria-label="Recipient's username" aria-describedby="button-addon2">
</div>

<!-- <div class="form-group mb-3"> -->
  <!-- <label for="search-input">Search</label> -->
  <!-- <input type="text" class="form-control" id="search-input" placeholder="Search articles.." aria-label="Recipient's username" aria-describedby="search"> -->
  <!-- <small id="searchHelp" class="form-text text-muted">Search by author, date, category, tags or article content.</small> -->
<!-- </div> -->

<h3 class="mt-auto aigelist-blue articles-section-subheader justify-content-center" id="results" style="padding-top: 1rem; text-align: center;"><i class="bi bi-search" title="Search" alt="Search"></i> Results </h3>

<hr>

<ul id="results-container"></ul>

<!-- or without installing anything -->
<script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>

<script>
  var sjs = SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '{{site.url}}/search.json',
    searchResultTemplate: '<li class="search-title aigelist-blue" title="{title}" alt="{title}"><a class="search-subtitle aigelist-blue" href="{{site.url}}{url}" style="font-weight: bold;">{title}</a><br><p class="search-meta"><i class="bi bi-calendar3" title="Date Posted" alt="Date Posted"></i> {date} &nbsp;&nbsp; <i class="bi bi-person-square" title="Authors" alt="Author"></i> {authors}<br><i class="bi bi-folder-fill" title="Category" alt="Category"></i> {category} &nbsp;&nbsp; <i class="bi bi-tag-fill" title="Tags" alt="Tags"></i> {tags}</p></li>'
  })
</script>
